<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="item-profile" text-center  #profilePic [style.background-image]="'url(' + productInfo.imageUrl + ')'">  
    </div>


    <div class="item-detail" padding>
      <h2><b>Product Name : </b>{{productInfo.name}}</h2>
      <h3><b>Quantity :</b> {{productInfo.quantity}}</h3>
      <h3><b>Price :</b>{{productInfo.price}}</h3>
      <button ion-button block (click)="orderProduct()" [disabled]="loader">Order</button>
    </div> 
  <div *ngIf="loader">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>  
  
</ion-content>
