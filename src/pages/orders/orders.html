<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
      <!-- <ion-buttons end>
        <button (click)="call()">
        <ion-icon name="call" ></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
       <ion-list>
           <ion-item *ngFor="let order of orders | async" (click)="orderDetail(order)">
            <h2>{{order.productName}}</h2>
            <p>{{order.id}}</p>
           </ion-item>
       </ion-list>
</ion-content>
